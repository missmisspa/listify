<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles8.css">
    <link rel="stylesheet" type="text/css" href="path/to/raleway.css">
    <title>Listify</title>
</head>
<body class="accountSetting" style="background-image: url('bgStars.png'); background-size: cover; background-position: fixed; background-repeat: no-repeat; margin: 0; padding: 0;">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
            <button class="custom-btn" onclick="window.location.href='accountSetting.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-center flex-grow-1">Edit Profile</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-center" onclick="window.location.href='avatarPicker.html'">
                <img src="avatar.png" class="rounded-circle img-fluid" alt="Circular Picture">
            </div>
        </div>
        <div class="container mt-4 custom-container">
            <form onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="birthday" placeholder="Enter your date of birth" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="far fa-calendar-alt"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var birthday = document.getElementById('birthday').value;

            if (username === '' || email === '' || password === '' || confirmPassword === '' || birthday === '') {
                alert('Please fill in all the required fields.');
                return false;
            }

            window.location.href = 'accountSetting.html';
            return false;
        }
    </script>
</body>
</html>
