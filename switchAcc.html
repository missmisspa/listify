<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles11.css">
    <link rel="stylesheet" type="text/css" href="path/to/raleway.css">
    <title>Listify</title>
</head>

<body class="body" style="background-color: #EEEFF1;"> 
    <body class="body" style="background-color: #EEEFF1;">  
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
                <button class="custom-btn" onclick="window.location.href='accountSetting.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-center">Switch Account</h1> 
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-6 text-center" onclick="window.location.href='avatarPicker.html'">
                <img src="avatar.png" class="rounded-circle img-fluid" alt="Circular Picture">
            </div>
        </div>
        <div class="container mt-4 custom-container">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary" onclick="window.location.href='login.html'">
                            Login to Another Account
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center" onclick="window.location.href='signUp.html'">
                        <button type="button" class="btn btn-primary" onclick="window.location.href='signUp.html'">
                            Create a new Account
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
