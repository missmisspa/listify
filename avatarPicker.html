<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles9.css">
    <link rel="stylesheet" type="text/css" href="path/to/raleway.css">
    <title>Listify</title>
</head>

<body class="accountSetting">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
            <button class="custom-btn" onclick="window.location.href='accountSetting.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-center flex-grow-1">Avatar</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <img src="avatar.png" class="rounded-circle img-fluid" alt="Circular Picture">
            </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center text-inside-container">
                <h2 class="mb-4">Select your avatars</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <img src="avatar1.png" class="rounded-circle img-fluid avatar" alt="Avatar 1">
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <img src="avatar2.png" class="rounded-circle img-fluid avatar" alt="Avatar 2">
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <img src="avatar3.png" class="rounded-circle img-fluid avatar" alt="Avatar 3">
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <img src="avatar4.png" class="rounded-circle img-fluid avatar" alt="Avatar 4">
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <img src="avatar5.png" class="rounded-circle img-fluid avatar" alt="Avatar 5">
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <img src="avatar6.png" class="rounded-circle img-fluid avatar" alt="Avatar 6">
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-6 text-center">
                    <button type="submit" class="btn btn-primary" onclick="window.location.href='accountSetting.html'">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
